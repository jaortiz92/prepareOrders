<div id='is-edit' class="tables-capratex">
    <table>
        <thead>
            <th>Numero de Orden</th>
            <th>Fecha</th>
            <th>Archivo</th>
            <th>Cliente</th>
            <th>Vendedor</th>
            <th v-if="show">Detalle</th>
            <th v-if="show">Eliminar</th>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{order.id_order}}</td>
                <td>{{order.date|date:"d/m/Y"}}</td>
                <td>{{order.file_name}}</td>
                <td>{{order.customer}}</td>
                <td>{{order.agent}}</td>
                <td v-if="show"><a class="btn btn-primary btn-block" href="/orders/orders/detail_order/{{order.id_order}}"><i class="fas fa-info-circle"></i></a></td>
                <td v-if="show"><a class="btn btn-danger btn-block" href="#"
                        @click="deleteOrder({{order.id_order}}, '{{order.file_name}}')"><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
