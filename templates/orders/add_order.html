{% extends "base.html" %}
{% block head_content %}
<title>ADD order</title>
{% endblock %}


{% block container %}


<div>
    <form action="{% url 'order:add_order' %}" method="POST">
        {% csrf_token %}
        <div class="from-group">
            <input class="form-control" type="date" placeholder="Fecha" name="date" required="true">
        </div>

        <div class="from-group">
            <input class="form-control" type="text" placeholder="Cliente" name="customer" required="true">
        </div>

        <div class="from-group">
            <input class="form-control" type="text" placeholder="Nombre de archivo" name="file_name" required="true">
        </div>

        <div class="from-group">
            <input class="form-control" type="text" placeholder="Vendedor" name="agent" required="true">
        </div>
        <button class="btn btn-primary mt-5" type="submit">Agregar Orden</button>
        <a class="btn btn-primary mt-5" href="{% url 'order:panel' %}">Regresar</a>
    </form>

    {% if success %}
    <p class="alert alert-success">{{success}}</p>
    {% endif %} 
</div>

{% endblock %}
