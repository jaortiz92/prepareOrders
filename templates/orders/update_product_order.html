{% extends "base.html" %}
{% block head_content %}
<title>Filtros</title>
{% endblock %}


{% block container %}
<div class="titles-capratex">
    <h1>Administrador de ordenes</h1>
</div>
<div class="div-form-capratex">
    <form accion="" method="POST">
        {% csrf_token %}
        <div class="form-group row form-capratex">
            <table>
                {{form.as_table}}
            </table>
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Guardar</button>
    </form>
    <div class="form-group form-capratex">
        <a class="btn btn-primary btn-block mt-5" href="{% url 'order:detail_order' object.id_order_id %}">Regresar</a>
    </div>
</div>
{% endblock %}
